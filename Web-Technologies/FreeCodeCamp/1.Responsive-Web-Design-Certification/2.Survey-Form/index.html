<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FFC-Survey Form</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header></header>
    <main>
        <div class="card">
            <h1 id="title">Survey Form</h1>
            <section>
                <p id="description">
                    Let us know how we can improve freeCodeCamp
                </p>
                <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
                    <div class="rowTab">
                        <div class="labels">
                            <label id="name-label" for="name">Name: <span class="asterik">*</span></label>
                        </div>
                        <input autofocus type="text" name="name" id="name" class="input-field"
                            placeholder="Enter your name" required>

                    </div>
                    <div class="rowTab">
                        <div class="labels">
                            <label id="email-label" for="email">Email: <span class="asterik">*</span></label>
                        </div>
                        <input type="email" name="email" id="email" class="input-field" required
                            placeholder="Enter your Email">

                    </div>
                    <div class="rowTab">
                        <div class="labels">
                            <label id="number-label" for="age">Age: <span class="asterik">*</span></label>
                        </div>
                        <input type="number" name="age" id="number" min="1" max="125" class="input-field"
                            placeholder="Age">

                    </div>
                    <div class="rowTab">
                        <div class="labels">
                            <label for="currentPos">Which option best describes your current role?</label>
                        </div>
                        <select id="dropdown" name="currentPos" class="dropdown">
                            <option disabled value>Select an option</option>
                            <option value="student">Student</option>
                            <option value="job">Full Time Job</option>
                            <option value="learner">Full Time Learner</option>
                            <option value="preferNo">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>

                    </div>
                    <div class="rowTab">
                        <div class="labels">
                            <label for="userRating">
                                How likely is that you would recommend freeCodeCamp to a friend?
                                <span class="asterik">*</span>
                            </label>
                        </div>

                        <ul>
                            <li class="radio">
                                <input name="radio-buttons" value="1" type="radio" class="userRatings">
                                <label>Definitely</label>
                            </li>
                            <li class="radio">
                                <input name="radio-buttons" value="2" type="radio" class="userRatings">
                                <label>Maybe</label>
                            </li>
                            <li class="radio">
                                <input name="radio-buttons" value="3" type="radio" class="userRatings">
                                <label>Not sure</label>
                            </li>
                        </ul>
                    </div>
                    <div class="rowTab">
                        <div class="labels">
                            <label for="most-like">What do you like most in FCC: </label>
                        </div>

                        <select id="most-like" name="mostLike" class="dropdown">
                            <option disabled selected value>Select an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="openSource">Open Source</option>
                        </select>
                    </div>
                    <div class="rowTab">
                        <div class="labels">
                            <label for="preferences">Things that should be improved in the future<br>(Check all that
                                apply): </label>
                        </div>
                        <ul id="preferences">
                            <li class="checkbox">
                                <input name="prefer" value="1" type="checkbox" class="userRatings">
                                <label for="prefer">
                                    Front-end Projects
                                </label>
                            </li>
                            <li class="checkbox">
                                <input name="prefer" value="2" type="checkbox" class="userRatings">
                                <label for="prefer">
                                    Back-end Projects
                                </label>
                            </li>
                            <li class="checkbox">
                                <input name="prefer" value="3" type="checkbox" class="userRatings">
                                <label for="prefer">
                                    Data Visualization
                                </label>
                            </li>
                            <li class="checkbox">
                                <input name="prefer" value="4" type="checkbox" class="userRatings">
                                <label for="prefer">
                                    Challenges
                                </label>
                            </li>
                            <li class="checkbox">
                                <input name="prefer" value="5" type="checkbox" class="userRatings">
                                <label for="prefer">
                                    Open Source Community
                                </label>
                            </li>
                            <li class="checkbox">
                                <input name="prefer" value="6" type="checkbox" class="userRatings">
                                <label for="prefer">
                                    Gitter help rooms
                                </label>

                            </li>
                            <li class="checkbox">
                                <input name="prefer" value="7" type="checkbox" class="userRatings">
                                <label for="prefer">
                                    Videos
                                </label>

                            </li>
                            <li class="checkbox">
                                <input name="prefer" value="8" type="checkbox" class="userRatings">
                                <label for="prefer">
                                    City Meetups
                                </label>

                            </li>
                            <li class="checkbox">
                                <input name="prefer" value="9" type="checkbox" class="userRatings">
                                <label for="prefer">
                                    Wiki
                                </label>
                            </li>
                            <li class="checkbox"> <input name="prefer" value="10" type="checkbox" class="userRatings">
                                <label for="prefer">
                                    Forum
                                </label>
                            </li>
                            <li class="checkbox"> <input name="prefer" value="10" type="checkbox" class="userRatings">
                                <label for="prefer">
                                    Additional Courses
                                </label>
                            </li>
                        </ul>
                    </div>

                    <div class="rowTab">
                        <div class="labels">
                            <label for="comments">Any Comments or Suggestions?</label>
                        </div>
                        <textarea id="comments" class="input-field" name="comment"
                            placeholder="Enter your comment here..."></textarea>
                    </div>
                    <button id="submit" type="submit">Submit</button>
                </form>
            </section>
        </div>
    </main>
</body>

</html>
