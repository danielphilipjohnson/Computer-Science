<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</head>

<body>

    <nav class="navbar navbar-inverse bg-inverse">
        <a class="navbar-brand" href="#">
            <img src="http://res.cloudinary.com/undreamtmayhem/image/upload/v1499817026/undreamtmayhem_hjikco.png" width="30" height="30" class="d-inline-block align-top" alt=""> UndreamtMayhem Calculator
        </a>
    </nav>
    <div class="d-flex justify-content-center">
        <div class="calculator">
            <div class="calculator-outershell d-flex flex-column">
                <div class="calculator-inner">
                    <div class="d-flex flex-row p-2">
                        <p class="calc-title col">HP 20b Business Consultant</p>
                        <img class="logo img-fluid" src="http://res.cloudinary.com/undreamtmayhem/image/upload/v1500415200/calculator/hp-transparent.png" alt="">
                    </div>
                    <div class="screen p-1 d-flex flex-row">
                        <h1 class=" p-1" id="entry-box" type="text" value="">0.0</h1>
                    </div>
                    <div class="d-flex flex-row align-content-center calculator-row">
                        <input class="btn col m-1 " type="button" value="ac" onclick="operationClicked('ac')">
                        <input class="btn col m-1 " type="button" value="+/-" onclick="operationClicked('+/-')">
                        <input class="btn col m-1 " type="button" value="%" onclick="operationClicked('%')">
                        <input class="btn col m-1 " type="button" value="/" onclick="operationClicked('/')">
                    </div>
                    <div class="d-flex flex-row align-content-center calculator-row">
                        <input class="btn col m-1 " type="button" value="7" onclick="numberClicked('7')">
                        <input class="btn col m-1" type="button" value="8" onclick="numberClicked('8')">
                        <input class="btn col m-1" type="button" value="9" onclick="numberClicked('9')">
                        <input class="btn col m-1" type="button" value="*" onclick="operationClicked('*')">
                    </div>
                    <div class="d-flex flex-row align-content-center calculator-row">
                        <input class="btn col m-1" type="button" value="4" onclick="numberClicked('4')">
                        <input class="btn col m-1" type="button" value="5" onclick="numberClicked('5')">
                        <input class="btn col m-1" type="button" value="6" onclick="numberClicked('6')">
                        <input class="btn col m-1" type="button" value="-" onclick="operationClicked('-')">
                    </div>
                    <div class="d-flex flex-row align-content-center calculator-row">
                        <input class="btn col m-1" type="button" value="1" onclick="numberClicked('1')">
                        <input class="btn col m-1" type="button" value="2" onclick="numberClicked('2')">
                        <input class="btn col m-1" type="button" value="3" onclick="numberClicked('3')">
                        <input class="btn col m-1" type="button" value="+" onclick="operationClicked('+')">
                    </div>
                    <div class="d-flex flex-row align-content-center calculator-row">
                        <input class="btn col-sm-6 m-1" type="button" value="0" onclick="numberClicked('0')">
                        <input class="btn col m-1" type="button" value="." onclick="operationClicked('.')">
                        <input class="btn col m-1" type="button" value="=" onclick="operationClicked('=')">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="d-flex">

        <p class="col">Designed & Coded by <span>Daniel Johnson</span></p>

    </footer>

    <script src="./js/app.js"></script>
    <script src="./calc/app.js"></script>
</body>

</html>
